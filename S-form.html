<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="S-form.css">
    <script src="S-form.js" defer></script> 
</head>
<body>
    <div class="container">
        <form action="">
            <div class="i"><i class="fas fa-paper-plane"></i></div>
            <div class="input-group">
                <label for="">full name</label>
                <div class="border">
                <input type="text" placeholder="enter your name" id="name"  onkeyup="validatename()">
                <span id="name-error"></span>
            </div>
            </div>
            <div class="input-group">
                <label for="">phone no</label>
                <div class="border">
                <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatephone()">
                <span id="phone-error"></span>
            </div>
            </div>
            <div class="input-group">
                <label for="">email id</label>
                <div class="border">
                <input type="email" placeholder="enter your email" id="email"  onkeyup="validateemail()">
                <span id="email-error"></span>
            </div>
            </div>
            <div class="input-group">
                <label for="">your message</label>
                <div class="border">
                <input type="textarea"  class="qwe" placeholder="your message" id="message" onkeyup="validatemessage()">
                <span id="message-error"></span>
            </div>
            </div>

            <button type="submit" onclick="return validatesubmit()">submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
</body>
</html>
